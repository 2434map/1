<main id="main"></main>
<script type="text/javascript">

	var vh = 6400;
	var vw = 9067;
	var mh = 36;
	var mw = 36;

	var markerfile = 'maker.csv';
	var marker = [];
	function readMarkerCsv(data) {
		var csv = $.csv.toArrays(data);
		for(var i=0; i<csv.length; i++) if(i>0) marker.push(csv[i]);
	}
	$.get(markerfile, readMarkerCsv, 'text');// マーカー情報

	$(document).ajaxStop(function() {

		var viewer = OpenSeadragon({
			id: "main", 
			prefixUrl: "images/", 
			showNavigator: true, 
			tileSources: {
				Image: {
					xmlns:   "http://schemas.microsoft.com/deepzoom/2008",
					Url:  "tiles/",
					Format:   "jpg", 
					Overlap:  1, 
					TileSize: 256,
					Size: {
						Height: vh,
						Width:	vw
					}
				}
			}
		});
		viewer.bookmarkUrl();
		viewer.stalkerImage();

		var hEl = viewer.HTMLelements();
		var M = [];
		for(var i=0; i<marker.length; i++){
			M[i] = document.createElement("a");
			M[i].className = "Marker";
			M[i].setAttribute("href", marker[i][3]);
			M[i].setAttribute("title", marker[i][2]);
			M[i].setAttribute("target","_blank");

			hEl.addElement({
				id: "M"+String(i),
				element: M[i],
				x: Math.round(marker[i][0]*vw)-Math.round(mw/2),
				y: Math.round(marker[i][1]*vw)-Math.round(mh/2),
				width: mw,
				height: mh
			})
			new OpenSeadragon.MouseTracker({element: M[i], clickHandler: onMarker});

			function onMarker(e){
				var target = e.originalEvent.target;
				if (target.matches('a')) {
					if (target.getAttribute('target') === '_blank') {
						window.open(target.getAttribute('href'));
					} else {
						location.href = target.getAttribute('href');
					}
				}
			}
		}

	});
</script>
