<main id="main"></main>
<script type="text/javascript">

	var vh = 24000;
	var vw = 30000;

	var viewer = OpenSeadragon({
		id: "main", 
		prefixUrl: "images/", 
		showNavigator:  true, 
		tileSources: {
			Image: {
				xmlns: "http://schemas.microsoft.com/deepzoom/2008", 
				Url: "all2_tiles/", 
				Format: "jpg", 
				Overlap: 2, 
				TileSize: 256,
				Size: {
					Height: vh,
					Width:	vw
				}
			}
		}
	});
	viewer.bookmarkUrl();// 座標URL
	viewer.stalkerImage();// アニメーションポインター
	viewer.markerLink('all2_marker.csv', vw);// CSVマーカー
</script>
